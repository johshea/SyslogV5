{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - var(--nav-h) - 3rem);">
  <div class="card shadow" style="width:100%; max-width: 420px;">
    <div class="card-body p-4">
      <div class="d-flex align-items-center mb-3">
        <svg width="28" height="28" viewBox="0 0 24 24" class="me-2" aria-hidden="true">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5Z" fill="currentColor"/>
        </svg>
        <h3 class="mb-0">Sign in</h3>
      </div>

      <form method="post" action="{{ url_for('login') }}" autocomplete="on" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            autofocus
            value="{{ request.form.get('username','') }}"
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label d-flex justify-content-between">
            <span>Password</span>
            <a href="#" class="small text-decoration-none" id="togglePw">Show</a>
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          >
        </div>

        <!-- (Optional) Remember switch; your server currently remembers by default -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="remember" checked disabled>
          <label class="form-check-label" for="remember">Remember me on this device</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>

      <div class="text-muted small mt-3">
        <span>Need access? Ask an admin to create your account.</span>
      </div>
    </div>
  </div>
</div>

<script>
  // Simple password visibility toggle
  document.addEventListener('DOMContentLoaded', function(){
    const pw = document.getElementById('password');
    const t = document.getElementById('togglePw');
    if (pw && t) {
      t.addEventListener('click', function(e){
        e.preventDefault();
        const show = pw.getAttribute('type') === 'password';
        pw.setAttribute('type', show ? 'text' : 'password');
        t.textContent = show ? 'Hide' : 'Show';
      });
    }
  });
</script>

{% endblock %}
